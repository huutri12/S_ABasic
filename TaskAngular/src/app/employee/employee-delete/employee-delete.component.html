<h2 style="color: red">Confirm Delete</h2>
<hr>
<p class="my-3" mat-dialog-title>Do you want to delete this employee?</p>
<mat-dialog-content class="mat-typography">
  <h3>ID =
    {{data.id}}
  </h3>
</mat-dialog-content>
<div class="row d-flex justify-content-end">
  <mat-dialog-actions>
    <button class="btn btn-success mr-3" mat-button mat-dialog-close>Cancel</button>
    <button class="btn btn-danger mr-3" mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="onSubmit(id)">Delete</button>
  </mat-dialog-actions>
</div>
